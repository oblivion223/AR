<!doctype HTML>
<head>
    <meta charset="UTF-8">

    <!-- Initialize the viewport -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="/static/js/aframe-ar.js"></script>
<!-- include A-Frame-Extras -->
<script src="/static/js/aframe-ar.min.js"></script>

<script>
    window.onload = function(){    
        setTimeout(function(){
            var resizeEvent = window.document.createEvent('UIEvents');
            resizeEvent.initUIEvent('resize', true, false, window, 0);
            window.dispatchEvent(resizeEvent);
        }, 3000);
    }; 
</script>  
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- load gltf model -->
    <a-marker preset='custom' type='pattern' url='/static/marker/pattern-marker.patt'>
      <!-- <a-entity gltf-model="/static/gltf/scene.gltf" animation-mixer scale="1 1 1" rotation="-120 0 0" position="0 0.5 0"></a-entity> -->
      <a-entity gltf-model="/static/model/fo.gltf" scale="1.5 1.5 1.5" rotation="-160 0 0" position="0 0.5 0">
        <!-- <a-animation attribute="rotation" dur="9000" to="-120 0 0" repeat="indefinite"></a-animation> -->
      </a-entity>
    </a-marker>
    
    <!-- add camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
